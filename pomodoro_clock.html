<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="pomo_clock.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="pomo_clock.css">
<audio id ="buzzer" src = "https://actions.google.com/sounds/v1/cartoon/crash_layer_cymbals.ogg" type='audio/mpeg'></audio>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Audiowide|Reenie+Beanie" rel="stylesheet">
<title>Pomodoro clock</title>
</head>
<body>
<div class="text-center">
<h1>My Pomodoro CLock </h1>
</div>	
<div class ="text-center">
	<div class="timeDiv">
		<h1 id="title1">Session Time</h1>
		<a href="#" class ="btn btn-primary" id="minus5Clock">-</a>
        <h2 id="num">25<h2>
        <a href="#" class=" btn btn-primary" id="add5Clock">+</a>
        <a href="#" class="btn btn-primary" id="reset">Reset</a>
	</div>
	<div id="breakDiv">
		<h1 id="title1">Break Time</h1>
		<a href="#" class ="btn btn-primary" id="minus5Break">-</a>
        <h2 id="breakNum">5<h2>
        <a href="#" class=" btn btn-primary" id="add5Break">+</a>
	</div>

	<a href="#" class="btn btn-primary" id="start">Start</a>
</div>


</body>
</html>
